    <div class="div">

    </div>

            <i class="fa fa-remove close" onclick="pakel()"></i>
            <div class="space2">
                <h2>Введите ваши данные,мы вам перезвоним</h2>
                <input class="input" type="text" placeholder="Имя"/>
                <input  class="js-phone-field" type="tel" id="phone" placeholder="+7 (999) 999-99-99">
                <button class="btn_2">отправить</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("nav").style.display="none"
        function btn1(){
            document.getElementById("nav").style.display="block"
        }
        function pakel(){
            document.getElementById("nav").style.display="none"
        }
        $(document).ready(function(){
            $("#phone").mask("+7(999) 999-99-99");
        })
    </script>
